name: Esteira de deploy do Seekers
on: 
  push:
    branches: [ main ]

env:
  # GitHub envs
  REPOSITORY: ${{ github.repository_name }}
  # Docker envs
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

defaults:
  run:
    shell: bash

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    environment:
      name: TI
    #     needs: build
    steps:
      - uses: actions/checkout@v2
      
      - name: Check secrets or envs
        run: |
          echo "user-docker: $DOCKER_USERNAME"
          echo "pass-docker: $DOCKER_PASSWORD"
          echo "repository: $REPOSITORY"
          echo "user-docker: ${{ secrets.DOCKER_USERNAME }}"
          echo "pass-docker: ${{ secrets.DOCKER_PASSWORD }}"
          echo "repository: ${{ github.repository }}"
          echo "github: ${{ github }}"

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t $DOCKER_USERNAME/$REPOSITORY:$GITHUB_SHA -t $DOCKER_USERNAME/$REPOSITORY:latest .

      - name: Push Docker image to Docker Hub
        run: |
          docker push $DOCKER_USERNAME/$REPOSITORY:$GITHUB_SHA
          docker push $DOCKER_USERNAME/$REPOSITORY:latest
